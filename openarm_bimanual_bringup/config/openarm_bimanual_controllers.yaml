controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    left_forward_position_controller:              
      type: forward_command_controller/ForwardCommandController

    left_forward_velocity_controller:              
      type: forward_command_controller/ForwardCommandController

    left_joint_trajectory_controller:              
      type: joint_trajectory_controller/JointTrajectoryController

    right_forward_position_controller:              
      type: forward_command_controller/ForwardCommandController

    right_forward_velocity_controller:              
      type: forward_command_controller/ForwardCommandController

    right_joint_trajectory_controller:              
      type: joint_trajectory_controller/JointTrajectoryController

left_forward_position_controller:                  
  ros__parameters:
    joints:
      - left_rev1
      - left_rev2
      - left_rev3
      - left_rev4
      - left_rev5
      - left_rev6
      - left_rev7
    interface_name: position

left_forward_velocity_controller:                  
  ros__parameters:
    joints:
      - left_rev1
      - left_rev2
      - left_rev3
      - left_rev4
      - left_rev5
      - left_rev6
      - left_rev7
    interface_name: velocity

left_joint_trajectory_controller:                  
  ros__parameters:
    joints:
      - left_rev1
      - left_rev2
      - left_rev3
      - left_rev4
      - left_rev5
      - left_rev6
      - left_rev7

    command_interfaces:
      - position
    state_interfaces:
      - position

    state_publish_rate: 50.0 # Defaults to 50
    action_monitor_rate: 50.0 # Defaults to 20

    allow_partial_joints_goal: false # Defaults to false
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately)

right_forward_position_controller:                  
  ros__parameters:
    joints:
      - right_rev1
      - right_rev2
      - right_rev3
      - right_rev4
      - right_rev5
      - right_rev6
      - right_rev7
    interface_name: position

right_forward_velocity_controller:                  
  ros__parameters:
    joints:
      - right_rev1
      - right_rev2
      - right_rev3
      - right_rev4
      - right_rev5
      - right_rev6
      - right_rev7
    interface_name: velocity

right_joint_trajectory_controller:                  
  ros__parameters:
    joints:
      - right_rev1
      - right_rev2
      - right_rev3
      - right_rev4
      - right_rev5
      - right_rev6
      - right_rev7

    command_interfaces:
      - position
    state_interfaces:
      - position

    state_publish_rate: 50.0 # Defaults to 50
    action_monitor_rate: 50.0 # Defaults to 20

    allow_partial_joints_goal: false # Defaults to false
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately) 