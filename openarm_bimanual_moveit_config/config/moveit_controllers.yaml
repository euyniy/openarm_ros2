# MoveIt uses this configuration for controller management

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - left_arm_controller
    - right_arm_controller
    - left_gripper_controller
    - right_gripper_controller

  left_arm_controller:
    type: FollowJointTrajectory
    joints:
      - left_rev1
      - left_rev2
      - left_rev3
      - left_rev4
      - left_rev5
      - left_rev6
      - left_rev7
    action_ns: follow_joint_trajectory
    default: true
  right_arm_controller:
    type: FollowJointTrajectory
    joints:
      - right_rev1
      - right_rev2
      - right_rev3
      - right_rev4
      - right_rev5
      - right_rev6
      - right_rev7
    action_ns: follow_joint_trajectory
    default: true
  left_gripper_controller:
    type: GripperCommand
    joints:
      - left_left_pris1
    action_ns: gripper_cmd
    default: true
  right_gripper_controller:
    type: GripperCommand
    joints:
      - right_left_pris1
    action_ns: gripper_cmd
    default: true
